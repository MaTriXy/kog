
buildscript {
    ext.kotlin_version = "1.1-M04"
    ext.shadow_version = "1.2.3"
    ext.funktionale_version = "0.8"
    ext.jetty_version = "9.4.0.v20161208"
    ext.result_version = "1.0.5"
    ext.minimal_json_version = "0.9.4"
    ext.kotson_version = "2.3.0"
    ext.commons_fileupload_version = "1.3.2"
    ext.junit_version = "4.12"

    repositories {
        jcenter()
        //mavenCentral()
        maven {
            url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }

    }

    dependencies {
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version", "com.github.jengelman.gradle.plugins:shadow:$shadow_version", "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version", "com.github.jengelman.gradle.plugins:shadow:$shadow_version", "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2"
    }
}

//apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

//apply plugin: 'org.junit.platform.gradle.plugin'


mainClassName = 'com.danneu.kog.Main'


repositories {
    jcenter()
    maven {
        url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlin_version


    testCompile "junit:junit:$junit_version"

    compile "org.funktionale:funktionale:$funktionale_version"
    compile "org.eclipse.jetty:jetty-server:$jetty_version"
    compile "org.eclipse.jetty.websocket:websocket-server:$jetty_version"
    compile "com.github.kittinunf.result:result:$result_version"
    compile "com.eclipsesource.minimal-json:minimal-json:$minimal_json_version"
    compile "com.github.salomonbrys.kotson:kotson:$kotson_version"
    compile "commons-fileupload:commons-fileupload:$commons_fileupload_version"
}

