
buildscript {
    //ext.kotlin_version = "1.0.5"
    ext.kotlin_version = "1.1-M02"
    ext.shadow_version = "1.2.3"
    ext.funktionale_version = "0.8"
    ext.kovenant_version = "3.3.0"
    ext.jetty_version = "9.3.14.v20161028"

    repositories {
        jcenter()
        //mavenCentral()
        maven {
            url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
        }

    }

    dependencies {
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version", "com.github.jengelman.gradle.plugins:shadow:$shadow_version", "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1-M02", "com.github.jengelman.gradle.plugins:shadow:$shadow_version", "org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2"
    }
}

//apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

//apply plugin: 'org.junit.platform.gradle.plugin'


mainClassName = 'com.danneu.kog.Main'


repositories {
    jcenter()
    maven {
        url  "http://dl.bintray.com/kotlin/kotlin-eap-1.1"
    }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "junit:junit:4.12"

    compile "org.funktionale:funktionale:$funktionale_version"
    compile "org.eclipse.jetty:jetty-server:$jetty_version"
    compile "org.eclipse.jetty.websocket:websocket-server:$jetty_version"
    compile "com.github.kittinunf.result:result:1.0.4"
    compile "com.eclipsesource.minimal-json:minimal-json:0.9.4"
    compile "com.github.salomonbrys.kotson:kotson:2.3.0"
    compile "com.j2html:j2html:0.7"
    compile "commons-fileupload:commons-fileupload:1.3.2"
    compile "joda-time:joda-time:2.9.6"
}

